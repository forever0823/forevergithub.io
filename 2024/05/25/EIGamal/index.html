                <h1 id="EIGamal密码算法"><a href="#EIGamal密码算法" class="headerlink" title="EIGamal密码算法"></a>EIGamal密码算法</h1><h3 id="代码实现："><a href="#代码实现：" class="headerlink" title="代码实现："></a>代码实现：</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="li ine">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-keyword">import</span> random<br><br><span class="hljs-comment"># 查找最大公约数</span><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">gcd</span>(<span class="hljs-params">a, b</span>):<br>    <span class="hljs-keyword">if</span> a &lt; b:<br>        <span class="hljs-keyword">return</span> gcd(b, a)<br>    <span class="hljs-keyword">elif</span> a % b == <span class="hljs-number">0</span>:<br>        <span class="hljs-keyword">return</span> b<br>    <span class="hljs-keyword">else</span>:<br>        <span class="hljs-keyword">return</span> gcd(b, a % b)<br><br><span class="hljs-comment"># 快速幂和模运算</span><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">power</span>(<span class="hljs-params">a, b, c</span>):<br>    ans = <span class="hljs-number">1</span><br>    <span class="hljs-keyword">while</span> b != <span class="hljs-number">0</span>:<br>        <span class="hljs-keyword">if</span> b &amp; <span class="hljs-number">1</span>:<br>            ans = (ans * a) % c<br>        b &gt;&gt;= <span class="hljs-number">1</span><br>        a = (a * a) % c<br>    <span class="hljs-keyword">return</span> ans<br><br><span class="hljs-comment"># 检测大质数</span><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">Miller_Rabin</span>(<span class="hljs-params">n</span>):<br>    a = random.randint(<span class="hljs-number">2</span>,n-<span class="hljs-number">2</span>) <span class="hljs-comment"># 随机找到 &#x27;a&#x27; 属于 [2,n-2]</span><br>    s = <span class="hljs-number">0</span>                     <span class="hljs-comment"># s 是 d 中因子 2 的幂</span><br>    d = n - <span class="hljs-number">1</span><br>    <span class="hljs-keyword">while</span> (d &amp; <span class="hljs-number">1</span>) == <span class="hljs-number">0</span>:       <span class="hljs-comment"># 让我们分解出 d 中所有的 2。</span><br>        s += <span class="hljs-number">1</span><br>        d &gt;&gt;= <span class="hljs-number">1</span><br><br>    x = power(a, d, n)<br>    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(s):        <span class="hljs-comment"># 执行 s 次二次探测</span><br>        newX = power(x, <span class="hljs-number">2</span>, n)<br>        <span class="hljs-keyword">if</span> newX == <span class="hljs-number">1</span> <span class="hljs-keyword">and</span> x != <span class="hljs-number">1</span> <span class="hljs-keyword">and</span> x != n - <span class="hljs-number">1</span>:<br>            <span class="hljs-keyword">return</span> <span class="hljs-literal">False</span>      <span class="hljs-comment"># 使用二次定理的逆定理，确定 n 为合数。</span><br>        x = newX<br><br>    <span class="hljs-keyword">if</span> x != <span class="hljs-number">1</span>:                <span class="hljs-comment"># 如果 x=a^(n-1) (mod n)，则确定 n 为合数。</span><br>        <span class="hljs-keyword">return</span> <span class="hljs-literal">False</span><br><br>    <span class="hljs-keyword">return</span> <span class="hljs-literal">True</span>               <span class="hljs-comment"># 通过费马小定理的逆定理判断。通过这个测试的数很可能是质数。</span><br><br><br><span class="hljs-comment"># 扩展欧几里得算法，ab=1 (mod m)，得到 A 在模 m 下的乘法逆元 b</span><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">Extended_Eulid</span>(<span class="hljs-params">a: <span class="hljs-built_in">int</span>, m: <span class="hljs-built_in">int</span></span>) -&gt; <span class="hljs-built_in">int</span>:<br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">extended_eulid</span>(<span class="hljs-params">a: <span class="hljs-built_in">int</span>, m: <span class="hljs-built_in">int</span></span>):<br>        <span class="hljs-keyword">if</span> a == <span class="hljs-number">0</span>:  <span class="hljs-comment"># 边界条件</span><br>            <span class="hljs-keyword">return</span> <span class="hljs-number">1</span>, <span class="hljs-number">0</span>, m<br>        <span class="hljs-keyword">else</span>:<br>            x, y, gcd = extended_eulid(m % a, a)  <span class="hljs-comment"># 递归</span><br>            x, y = y, (x - (m // a) * y)  <span class="hljs-comment"># 递归，左端是上层</span><br>            <span class="hljs-keyword">return</span> x, y, gcd              <span class="hljs-comment"># 返回第一层计算的结果。</span><br>        <span class="hljs-comment"># 最终返回的 y 值是 b 在模 a 下的乘法逆元</span><br>        <span class="hljs-comment"># 如果 y 是复数，y 加 a 是相应的正逆元</span><br><br>    n = extended_eulid(a, m)<br>    <span class="hljs-keyword">if</span> n[<span class="hljs-number">1</span>] &lt; <span class="hljs-number">0</span>:<br>        <span class="hljs-keyword">return</span> n[<span class="hljs-number">1</span>] + m<br>    <span class="hljs-keyword">else</span>:<br>        <span class="hljs-keyword">return</span> n[<span class="hljs-number">1</span>]<br><br><br><span class="hljs-comment"># 生成参数 p，大约 512bits 长度</span><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">Generate_p</span>() -&gt; <span class="hljs-built_in">int</span>:<br>    a = random.randint(<span class="hljs-number">2</span>**<span class="hljs-number">512</span>, <span class="hljs-number">2</span>**<span class="hljs-number">1024</span>)<br>    <span class="hljs-keyword">while</span> gcd(a, <span class="hljs-number">2</span>) != <span class="hljs-number">1</span>:<br>        a = random.randint(<span class="hljs-number">2</span>**<span class="hljs-number">512</span>, <span class="hljs-number">2</span>**<span class="hljs-number">1024</span>)<br>    <span class="hljs-keyword">return</span> a<br><br><br><span class="hljs-comment"># 生成参数 alpha</span><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">Generate_alpha</span>(<span class="hljs-params">p: <span class="hljs-built_in">int</span></span>) -&gt; <span class="hljs-built_in">int</span>:<br>    <span class="hljs-keyword">return</span> random.randint(<span class="hljs-number">2</span>, p)<br><br><br><span class="hljs-comment"># 生成小于 p 的质数，大约 512bits 长，作为私钥</span><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">Generate_private_key</span>(<span class="hljs-params">p: <span class="hljs-built_in">int</span></span>) -&gt; <span class="hljs-built_in">int</span>:<br>    pri = random.randint(<span class="hljs-number">1</span>, p - <span class="hljs-number">1</span>)<br>    <span class="hljs-keyword">while</span> gcd(pri, p) != <span class="hljs-number">1</span>:<br>        pri = random.randint(<span class="hljs-number">1</span>, p - <span class="hljs-number">1</span>)<br>    <span class="hljs-keyword">return</span> pri<br><br><br><span class="hljs-comment"># B 或 A 使用参数 P 和生成的秘钥来加密消息</span><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">encrypt</span>(<span class="hljs-params">message, p, Key_mask</span>) -&gt; <span class="hljs-built_in">int</span>:<br>    ciphertext = (message * Key_mask) % p<br>    <span class="hljs-keyword">return</span> ciphertext<br><br><br><span class="hljs-comment"># B 或 A 使用参数 P 和他们获得的秘钥来解密密文</span><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">decrypt</span>(<span class="hljs-params">ciphertext, p, Key_mask</span>):<br>    <span class="hljs-comment"># 逆掩码</span><br>    inverse_element = Extended_Eulid(Key_mask, p)<br>    <span class="hljs-comment"># 解码</span><br>    plaintext = (ciphertext * inverse_element) % p<br>    <span class="hljs-keyword">return</span> plaintext<br><br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">fast_exp</span>(<span class="hljs-params">a: <span class="hljs-built_in">int</span>, b: <span class="hljs-built_in">int</span></span>) -&gt; <span class="hljs-built_in">int</span>:<br>    ans = <span class="hljs-number">1</span><br>    <span class="hljs-keyword">while</span> b != <span class="hljs-number">0</span>:<br>        <span class="hljs-keyword">if</span> b &amp; <span class="hljs-number">1</span>:<br>            ans = ans * a<br>        b &gt;&gt;= <span class="hljs-number">1</span><br>        a = a * a<br>    <span class="hljs-keyword">return</span> ans<br><br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">Generate_prime</span>(<span class="hljs-params">key_size: <span class="hljs-built_in">int</span></span>) -&gt; <span class="hljs-built_in">int</span>:<br>    <span class="hljs-keyword">while</span> <span class="hljs-literal">True</span>:<br>        num = random.randrange(fast_exp(<span class="hljs-number">2</span>, key_size - <span class="hljs-number">1</span>), fast_exp(<span class="hljs-number">2</span>, key_size))<br>        <span class="hljs-keyword">if</span> Miller_Rabin(num):<br>            <span class="hljs-keyword">return</span> num<br><br><br><span class="hljs-keyword">if</span> __name__ == <span class="hljs-string">&#x27;__main__&#x27;</span>:<br>    message = <span class="hljs-built_in">int</span>(<span class="hljs-built_in">input</span>(<span class="hljs-string">&quot;Message:&quot;</span>))<br>    <span class="hljs-keyword">if</span> <span class="hljs-built_in">type</span>(message) != <span class="hljs-built_in">int</span>:<br>        <span class="hljs-keyword">raise</span> ValueError(<span class="hljs-string">&quot;必须是整数!&quot;</span>)<br><br>    p = Generate_prime(<span class="hljs-number">512</span>)<br>    g = Generate_alpha(p)<br><br>    <span class="hljs-comment"># A 选择自己的私钥，计算自己的公钥，并将公钥传递给 Bob</span><br>    k1 = Generate_private_key(p)<br>    beta1 = power(g, k1, p)<br><br>    <span class="hljs-comment"># B 选择自己的私钥，计算的公钥，并将公钥放在网络上</span><br>    k2 = Generate_private_key(p)<br>    beta2 = power(g, k2, p)<br><br>    <span class="hljs-comment"># B 和 A 分别计算密钥，结果应该相同</span><br>    Key_mask_A1 = power(beta1, k2, p)<br>    Key_mask_B1 = power(beta2, k1, p)<br><br>    <span class="hljs-comment"># B 加密消息</span><br>    ciphertext = encrypt(message, p, Key_mask_B1)<br><br>    <span class="hljs-comment"># A 解密消息</span><br>    plaintext = decrypt(ciphertext, p, Key_mask_A1)<br><br>    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;参数: &quot;</span>)<br>    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;p:   &quot;</span>, p)<br>    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;生成元g:    &quot;</span>, g)<br>    <span class="hljs-built_in">print</span>()<br><br>    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;私钥: &quot;</span>)<br>    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;r1:  &quot;</span>, k1)<br>    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;r2:  &quot;</span>, k2)<br>    <span class="hljs-built_in">print</span>()<br><br>    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;公钥: &quot;</span>)<br>    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;A:   &quot;</span>, beta1)<br>    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;B:     &quot;</span>, beta2)<br>    <span class="hljs-built_in">print</span>()<br><br>    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;密钥:  &quot;</span>, Key_mask_B1)<br>    <span class="hljs-built_in">print</span>()<br><br>    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;密文:  &quot;</span>, ciphertext)<br>    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;明文:   &quot;</span>, plaintext)<br></code></pre></td></tr></table></figure>
